<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hundir la Flota</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Hundir la Flota</h1>

  <h2>Tu Tablero</h2>
  <div id="jugador" class="tablero"></div>

  <h2>Tablero Enemigo</h2>
  <div id="ia" class="tablero"></div>

  <h3>Coloca tus barcos</h3>
  <div id="controles-barcos">
    <button data-barco="Portaaviones" data-tamano="5">Portaaviones (5)</button>
    <button data-barco="Acorazado" data-tamano="4">Acorazado (4)</button>
    <button data-barco="Crucero" data-tamano="3">Crucero (3)</button>
    <button data-barco="Submarino" data-tamano="3">Submarino (3)</button>
    <button data-barco="Destructor" data-tamano="2">Destructor (2)</button>
    <button id="btn-orientacion">Cambiar Orientación</button>
  </div>

  <h3>Gestión de Partidas</h3>
  <div id="gestion-partidas">
    <button id="btnGuardar">Guardar Partida</button>
    <button id="btnCargar">Cargar Partida</button>
    <button id="btnListarPartidas">Ver Partidas</button>
  </div>
  <div id="listaPartidas"></div>

  <button id="btnJugar" disabled>¡Jugar!</button>

  <h3>Disparar</h3>
  <form id="disparoForm" style="display:none;">
    <label for="x">X: </label>
    <input type="number" id="x" min="0" max="9" required>
    <label for="y">Y: </label>
    <input type="number" id="y" min="0" max="9" required>
    <button type="submit">Disparar</button>
  </form>

  <p id="mensaje"></p>

  <script type="module" src="js/models/GameModel.js"></script>
  <script type="module" src="js/views/GameView.js"></script>
  <script type="module" src="js/controllers/GameController.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
